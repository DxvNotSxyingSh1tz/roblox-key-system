<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key System</title>
  <style>
    body {
      background: #0b0b0b;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #151515;
      padding: 25px;
      border-radius: 10px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      margin-top: 0;
    }

    p {
      color: #bdbdbd;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #0f0f0f;
      border: 1px solid #333;
      color: #00ff6a;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 13px;
    }

    button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #5865F2;
      color: white;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
    }

    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ”‘ Your Key</h2>
    <p>Copy the full URL below and paste it in-game.</p>

    <input id="key" readonly />
    <button onclick="copyKey()">Copy Key</button>
  </div>

  <script>
    function genRandomString(length) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
      let result = ""
      for (let i = 0; i < length; i++) {
        result += chars[Math.floor(Math.random() * chars.length)]
      }
      return result
    }

    // Dxv_ + 16 random characters
    const keyValue = "Dxv_" + genRandomString(16)

    // Full key is the URL + ?key=
    const fullKey = keyValue

    // Display key
    document.getElementById("key").value = fullKey

    function copyKey() {
      const input = document.getElementById("key")
      input.select()
      input.setSelectionRange(0, 99999)
      document.execCommand("copy")
      alert("Key copied!")
    }
  </script>
</body>
</html>
