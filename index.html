<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roblox Key System</title>
</head>
<body>
  <h2>Your Key</h2>
  <input id="key" readonly>
  <button onclick="copy()">Copy</button>

  <script>
    function rand(len) {
      const c = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
      let o = ""
      for (let i = 0; i < len; i++) o += c[Math.floor(Math.random() * c.length)]
      return o
    }

    const key = "Dxv_" + rand(16)
    document.getElementById("key").value = key

    // REGISTER KEY (expires in 15 minutes)
    fetch("https://YOUR-BACKEND.onrender.com/create-key", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        key,
        source: window.location.origin
      })
    })

    function copy() {
      navigator.clipboard.writeText(key)
      alert("Key copied")
    }
  </script>
</body>
</html>
